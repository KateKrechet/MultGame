<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style_game_mult.css">
    <script src="game_mult.js" defer></script>
</head>
<body>
<div class="container-fluid p-0 choose_hero">
    <h1>Выбери героя</h1>

    <button type="button" class="btn btn-outline-secondary"><input type="button" id="hero1"></input>Илья Муромец
    </button>
    <button type="button" class="btn btn-outline-primary"><input type="button" id="hero2"></input>Соловей-Разбойник
    </button>
    <button type="button" class="btn btn-outline-success"><input type="button" id="hero3"></input>Князь</button>

</div>
<div class="container-fluid p-5 choose_hero">
    <div class="row">
        <div class="col-md-3">
            <h3>Ты</h3>
            <div class="game_body" id="gamer"></div>
            <h4 id="scoreh">Очки</h4>
        </div>
        <div class="col-md-3">
            <br>
            <br>
            <br>
            <br>
            <br>

            <h3 id="out">Результат</h3>
        </div>
        <div class="col-md-3">
            <h3>Противник</h3>
            <div class="game_body" id="rival"></div>
            <h4 id="scorec">Очки</h4>
        </div>
        <div class="col-md-3">
            <img src="snake.png" alt="" id="snake">
            <button type="button" class="btn btn-secondary newgame_btn" id="new_game">Новая игра</button>
        </div>

    </div>

</div>
</body>
</html>
